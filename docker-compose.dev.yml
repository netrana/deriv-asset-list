version: '3.9'
services:   
  one_go_ui_dev_nginx:
      restart: "on-failure"
      build: 
        dockerfile: Dockerfile.dev
        context: ./nginx
      ports:
        - 2005:80
      depends_on:
        - one_go_ui_dev

  one_go_ui_dev:
    build: 
      dockerfile: Dockerfile.dev
      context: .
    volumes:
      - ./:/app
    ports:
      - 3000:3000
      

   

  

